<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualization</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <!-- p5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/addons/p5.sound.min.js"
      type="text/javascript"
    ></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="ui container">
      <div id="recorder" class="rec"></div>

      <div class="button" id="startButton"><em>Click Here </em> to try!</div>
      <div id="description">
        Pablo會在這一分鐘內隨機錄製15秒的聲音、並生成圖像
      </div>
      <div id="placeholder">
        <div class="play">
          <img src="img/placeholder.png" />
          <img class="on-hover" src="img/placeholder-top2.png" />
        </div>
        <div class="choose-style" style="display: none">
          <img src="img/placeholder-style.png" />
          <div id="style1" class="style">circle</div>
          <div id="style2" class="style">spiral</div>
          <div id="style3" class="style">block</div>
        </div>
      </div>

      <div class="button" id="resetButton">Try <em>again!</em></div>
      <div class="button" id="replayButton"><em>Replay</em></div>
      <div class="button" id="progressBar"><div id="counter"></div></div>

      <div id="canva">
        <div id="p5"></div>
        <div id="date"></div>
        <div id="qrcode"></div>
      </div>
      <div id="print">我要列印<img src="img/pablo.png" /></div>
      <div class="ui modal" id="modal">
        <i class="close icon"></i>
        <div class="header">我要列印</div>
        <div class="image content">
          <!--div class="image"></div-->
          <div id="uploadImage">點我上傳</div>

          <div class="description">1. 右鍵另存圖片至???<br />2. 跟我們說</div>
          <img src="img/pablo2.png" />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="js/recorder/WebAudioRecorder.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/p5/sketch.js"></script>
  </body>
</html>
