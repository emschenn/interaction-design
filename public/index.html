<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualization</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <!-- p5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/addons/p5.sound.min.js"
      type="text/javascript"
    ></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="ui container">
      <div class="ui two column stackable grid">
        <div class="left column">
          <div class="content">
            <div class="title">
              <img src="img/pablo-title.png" />
              <div id="recorder" class="rec"></div>
            </div>
            <div class="description text">
              我們經常用攝影記錄生活，卻很少用聲音捕捉回憶。
              記憶裡那段時空的聲音是什麼樣子？甚至是，那段聲音如果讓其他人/物件來聽，他/它會有什麼畫面？我們看到他者描繪出來的畫面，又會對我們的記憶有什麼影響？...
            </div>

            <div class="button dark" id="startButton">
              <em>Click Here </em> to try!
            </div>
            <div class="button dark resetButton">Try <em>again!</em></div>
            <div class="button light replayButton"><em>Replay</em></div>
            <div id="hint" class="text">
              Pablo會隨機錄製15秒的聲音、並生成圖像
            </div>
            <div class="button" id="progressBar"><div id="counter"></div></div>
          </div>
        </div>
        <div class="right column">
          <div id="canva-container">
            <div id="canva" class="canva-img">
              <div id="placeholder" class="canva-img">
                <img src="img/placeholder.png" />
                <div class="on-hover">
                  <img src="img/placeholder-top2.png" />
                </div>
                <div class="choose-style">
                  <img src="img/placeholder-style.png" />
                  <div id="style1" class="style">circle</div>
                  <div id="style2" class="style">spiral</div>
                  <div id="style3" class="style">block</div>
                </div>
              </div>
              <div id="p5"></div>
              <div id="date"></div>
              <div id="qrcode"></div>
            </div>
          </div>
          <div id="print" class="button light">
            Save the image<img src="img/pablo.png" />
          </div>
          <div id="buttonList">
            <div class="button dark resetButton">Try <em>again!</em></div>
            <div class="button light replayButton"><em>Replay</em></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="js/recorder/WebAudioRecorder.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/p5/sketch.js"></script>
  </body>
</html>
